{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo App</title>

    <!-- Tailwind CSS (your compiled styles) -->
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="{% url 'index' %}" class="flex items-center space-x-2">
                        <img class="h-8 w-8" src="{% static 'users/images/social.png' %}" alt="Logo">
                        <span class="text-xl font-bold text-gray-700">Social App</span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="flex space-x-4 items-center">
                    {% if request.user.is_authenticated %}
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="text-gray-600 hover:text-black font-medium">
                                Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-black font-medium">Login</a>
                    {% endif %}
                        <a href="{% url 'feed' %}" class="text-gray-600 hover:text-black font-medium">Feed</a>
                        <a href="{% url 'create' %}" class="text-gray-600 hover:text-black font-medium">Create</a>
                </div>  
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-4xl mx-auto mt-8 px-4">
        {% block body %}
        {% endblock %}
    </main>

</body>
</html>
