{% extends 'users/base.html' %}
{% load static %}

{% block body %}
<div class="flex justify-center mt-12">
    <h2 class="text-4xl font-bold text-gray-800">ðŸ“¸ My Posts</h2>
</div>

<div class="flex flex-col items-center space-y-12 py-12">
    {% for post in posts %}
        <div class="w-full max-w-xl bg-white rounded-xl shadow-lg overflow-hidden transition-all hover:shadow-xl">

            <!-- User Info -->
            <div class="flex items-center gap-4 px-5 py-4 border-b border-gray-100">
                <img class="h-11 w-11 rounded-full object-cover ring-2 ring-blue-400"
                     src="{{ profile.photo.url }}" alt="User profile">
                <span class="font-medium text-gray-900">{{ post.user }}</span>
            </div>

            <!-- Post Image -->
            <img class="w-full object-cover h-[450px] sm:h-[500px] transition-all duration-300"
                 src="{{ post.image.url }}" alt="Post image">

            <!-- Post Actions -->
            <div class="px-5 py-3 flex items-center gap-6 border-b border-gray-100">
                <img class="w-6 h-6 cursor-pointer hover:scale-110 transition"
                     src="{% static 'users/images/like.png' %}" alt="Like">
                <img class="w-6 h-6 cursor-pointer hover:scale-110 transition"
                     src="{% static 'users/images/comment.png' %}" alt="Comment">
                <img class="w-6 h-6 cursor-pointer hover:scale-110 transition"
                     src="{% static 'users/images/share.png' %}" alt="Share">
            </div>

            <!-- Post Caption -->
            <div class="px-5 py-4">
                <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ post.title }}</h3>
                <p class="text-sm text-gray-700 leading-relaxed">{{ post.caption }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
